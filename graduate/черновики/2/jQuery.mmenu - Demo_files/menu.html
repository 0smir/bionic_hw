<!DOCTYPE html>
<!-- saved from url=(0061)http://mmenu.frebsite.nl/demo/index.html?demo=menu-behavior-3 -->
<html lang="en" class=""><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="author" content="www.frebsite.nl">
		<meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes">

		<title>jQuery.mmenu - Demo</title>

		<link type="text/css" rel="stylesheet" href="./jQuery.mmenu - Demo_files/demo.css">
		<link type="text/css" rel="stylesheet" href="./jQuery.mmenu - Demo_files/jquery.mmenu.all.css"><style type="text/css"></style>
		<link type="text/css" rel="stylesheet" href="./jQuery.mmenu - Demo_files/font-awesome.min.css">
		<style type="text/css">
		.mm-menu {
			background: #444 !important;
		}
		.mm-subopened .mm-subblocker {
			opacity: 1;
		}
		.mm-subopened .mm-subblocker:before {
			content: "x";
			color: #999;
			display: inline-block;
			padding: 5px 15px;
		}
		.mm-subopened .mm-subblocker:hover:before {
			color: #ccc;
		}
		</style>
		<script type="text/javascript" src="./jQuery.mmenu - Demo_files/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="./jQuery.mmenu - Demo_files/jquery.mmenu.min.all.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#menu")
					.mmenu({
		extensions 	: [ "theme-dark", "effect-listitems-slide" ],
		iconPanels	: {
			add 		: true,
			visible		: 1
		},
		navbar		: {
			add 		: false
		},
		counters	: true
					}).on( 'click',
						'a[href^="#/"]',
						function() {
							alert( "Thank you for clicking, but that's a demo link." );
							return false;
						}
					);
			});
		</script>

</head>
<body>
	<nav id="menu">
		
	</nav>





</body>
</html>
